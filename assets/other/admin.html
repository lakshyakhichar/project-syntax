<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000000;
            overflow: hidden;
        }

        .admin-label {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .logout-button {
            float: right;
            background-color: #ed0f0f;
            color: white;
            padding: 14px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #b00;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="admin-label">Admin</a>
        <a href="#" class="logout-button" onclick="logout()">Log out</a>
    </div>

    <script>
        function logout() {
            // Redirect to adminLogin.html
            window.location.href = "adminLogin.html";
        }
    </script>

</body>
</html>
