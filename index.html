<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #ed0f0f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <h2>College Admission Application</h2>

        <!-- Personal Information -->
        <label for="name">*Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="name">*Father's Name:</label>
        <input type="text" id="father-name" name="father-name" required>

        <label for="name">*Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name" required>

        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">*Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
       
        <!-- Category Information -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
                <option value="" selected disabled>Select</option>
                <option value="GEN">GEN</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="Minority">Minority</option>
                <option value="Others">Others</option>
        </select>

        <!-- Academic Information -->
        <label for="highSchool">High School GPA:</label>
        <input type="number" id="highSchool" name="highSchool" step="0.01" required>

        <label for="satScore">SAT Score:</label>
        <input type="number" id="satScore" name="satScore" required>

        <label for="essay">Admission Essay:</label>
        <textarea id="essay" name="essay" rows="4" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
